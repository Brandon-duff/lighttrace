<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script
			src="https://kit.fontawesome.com/8920b7b491.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="navbar">
				<div class="navbar-content">
					<img
						src="static/logo.svg"
						alt="triangle with all three sides equal"
						height="55"
						width="130"
					/>
					<div class="navbar-right">
						<a class="navbar-link">
							Pricing
						</a>
						<a class="navbar-link">
							Community
						</a>
						<div class="sign-in-wrapper">
							<button class="sign-in-button">
								<i class="fas fa-play"></i>
								<p class="access-text">
									Sign In
								</p>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="content-wrap">
				<div class="copy-section">
					<div class="copy-header">
						Step into the shoes of your users.
					</div>
					<div class="copy-body">
						Highlight gives your team insight into how users are
						<span class="actually">actually</span> interacting with your site.
					</div>
					<div class="form-section">
						<form>
							<div class="form-wrapper">
								<input
									type="text"
									id="fname"
									name="fname"
									placeholder="Email Address"
									class="request-input"
								/><br />
								<button class="request-button">
									<i class="fas fa-hand-point-up"></i>
									<p class="access-text">
										Request Access
									</p>
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="gif-section">
					<img
						class="gif"
						src="static/animate.gif"
						alt="description of gif"
					/>
				</div>
			</div>
		</div>
		<!-- the content goes here -->
	</body>
</html>
